<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Be My Valentine?</title>
    <style>
        body {
            font-family: sans-serif;
            text-align: center;
            margin-top: 50px;
            background-image: url('https://static.vecteezy.com/system/resources/previews/011/954/422/non_2x/watercolor-flower-background-frame-free-vector.jpg');
            background-size: cover;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }
        
        button {
            font-size: 1.5em;
            padding: 10px 15px;
            border: 2px solid #000000;
            border-radius: 10px;
            cursor: pointer;
        }
        #no {
            position: absolute;
        }

    </style>
</head>
<body>
    <div class="container">
        <h1>Hi Adi, will you be my Valentine? üíå</h1>
        <div class="buttons">
            <button onclick="yesClicked()">Yes</button>
            <button id="no" onmouseover="moveNo()">No</button>
        </div>
        <p id="message" style="font-size: 1.5em; display: none;">Yay! Can't wait to celebrate with you. I love you always! üë©‚Äç‚ù§Ô∏è‚Äçüë®</p>
    </div>
    
    <script>
        function yesClicked() {
            document.getElementById('message').style.display = 'block';
        }
        
        function moveNo() {
            let noButton = document.getElementById('no');
            let x = Math.random() * (window.innerWidth - 100);
            let y = Math.random() * (window.innerHeight - 50);
            noButton.style.left = `${x}px`;
            noButton.style.top = `${y}px`;
        }
    </script>
</body>
</html>
